{% extends 'mediacenter/base.html' %}

{% block title %}ArcadeArtBox - Players{% endblock %}

{% block content %}
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center" style="margin-bottom:15px;">
                    <h1 class="display-4">ArcadeArtBox</h1>
                </div>
                <div class="col-12" style="margin-bottom:15px;">
                    <h3>Players</h3>
                </div>
                <div class="col-12">
                    <ul class="list-group">
                    {% for player in object_list %}
                        <li class="list-group-item">
                            <a href="{% url 'controller' player.channel_name %}">
                                {{player.settings}}
                            </a>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </body>
{% endblock %}
